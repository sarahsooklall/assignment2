<!DOCTYPE html>
    <html>
        <head>
            <title>Quiz Game</title>
            <meta charset="utf-8">
            <link rel ="stylesheet" href ="style.css" type ="text/css">
        </head>
        <body>
            <div id="box">
                <h5>Food Quizz Game by Sarah and Yanping</h5>
                <h1>Tell me what you eat and I will tell you who you are.</h1>
                <img src="images/region-food.jpg"><br>
                <button id="start">Start Quiz</button>
            </div>
            <div id="q1">
                <h2>Which flavor do you like?</h2>
                <div id="buttons1">
                </div>
            </div>
            <div id="q2">
                <h2>Which type of base fits your taste?</h2>
                <div id="buttons2">
                </div>
            </div>
            <div id="q3">
                <h2>Which beverage do you like?</h2>
                <div id="buttons3">
                </div>
            </div>
            <div id="q4">
                <h2>Which choice do you perfer?</h2>
                <div id="button4">  
                </div>
            </div>
            <div id="q5">
                <h2>Which one would you pick?</h2>
                <div id="buttons5">
                </div>
            </div>
            <div id="q6">
                <h2>Which is your comfort food?</h2>
                <div id="buttons6">
                </div>
            </div>
            <div id="endResult">
                <h2>Your Result:</h2>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
